<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Football Scores and Odds</title>
    <!-- External Stylesheets - CDN -->
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous"
    >
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    >
    <link  
        rel="stylesheet" 
        href="assets/style.css"
    > 
</head>
<body>
    <header class="container" role="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <img class="mx-auto" src="" width="50" heigh="60"></img>
        </nav>
    </header>
    <div class="container">
        <div id="futuresMarket" class="container-fluid mb-1">
            <div class="row justify-content-center mb-2">
                <button id="SuperBowlWinnerBtn" class="btn btn-outline-dark btn-sm col-sm-3" type="button" data-toggle="collapse" data-target="#SuperBowlWinnerOdds" aria-expanded="false" aria-controls="collapse">
                Super Bowl
                </button>
                <button id="AFCWinnerBtn" class="btn btn-outline-dark btn-sm col-sm-3  mx-0 mx-sm-1 my-1 my-sm-0" type="button" data-toggle="collapse" data-target="#AFCWinnerOdds" aria-expanded="false" aria-controls="collapse">
                AFC
                </button> 
                <button id="NFCWinnerBtn" class="btn btn-outline-dark btn-sm col-sm-3" type="button" data-toggle="collapse" data-target="#NFCWinnerOdds" aria-expanded="false" aria-controls="collapse">
                NFC
                </button>
            </div>
            <div class="row mb-1">
                <div id="SuperBowlWinnerOdds" class="collapse col-12 text-center border"></div>
                <div id="AFCWinnerOdds" class="collapse col-12 text-center border"></div>
                <div id="NFCWinnerOdds" class="collapse col-12 text-center border"></div>
            </div>
        </div>
        <div id="preGameDiv"></div>
        <div id="liveGameDiv"></div>
        <div id="completedGameDiv"></div>

        <!-- News Feed -->


    <!-- Pre-Game Modal -->
    <div id="pre-game-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="pre-game-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="container-fluid">
                    <div class="row modal-header">
                        <h5 class="col-12 modal-title text-center font-weight-bold text-uppercase">Pre-Game Odds</h5>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center mb-1">                                                  <!-- begin header row -->
                            <div class="col-1"></div>                                                       <!-- end empty, spacer div -->
                            <div class="col-4 border-bottom font-weight-bold">Spread</div>                  <!-- end game spread -->
                            <div class="col-3 border-bottom font-weight-bold">Moneyline</div>               <!-- end money line -->
                            <div class="col-4 border-bottom font-weight-bold">Total</div>                   <!-- end game total -->
                        </div>                                                                              <!-- end header row -->
        
                        <div class="row text-center">                                                       <!-- begin away/UNDER details row -->
                            <img id="awayTeamLogoPreModal" class="col-1 mr-2"></img>                             <!-- end away logo -->
                            <div class="col-4">                                                             <!-- begin away spread box -->
                                <div class="container-fluid">
                                    <div class="row">                                                       <!-- begin away spread row -->            
                                        <div id="awayTeamSpreadPre" class="col-12 border"></div>            <!-- away spread -->
                                    </div>                                                                  <!-- end away spread row -->
                                    <div class="row">                                                       <!-- begin away spread odds row -->
                                        <div id="awayTeamSpreadOddsPre" class="col-12 border mt-2"></div>   <!-- away spread odds -->
                                    </div>                                                                  <!-- end away spread odds row -->
                                </div>
                            </div>                                                                          <!-- end away spread box -->
                            <div id="awayTeamMLPre" class="col-3 border my-auto"></div>                     <!-- away money line -->
                            <div class="col-4">                                                             <!-- begin UNDER totals box  -->
                                <div class="container-fluid">
                                    <div class="row">                                                       <!-- begin UNDER totals row -->            
                                        <div id="underTotalPre" class="col-12 border"></div>                <!-- UNDER totals -->
                                    </div>                                                                  <!-- end UNDER totals row -->
                                    <div class="row">                                                       <!-- begin UNDER totals odds row -->
                                        <div id="underMLPre" class="col-12 border mt-2"></div>              <!-- UNDER totals odds -->
                                    </div>                                                                  <!-- end UNDER totals odds row -->
                                </div>
                            </div>                                                                          <!-- end UNDER totals box  -->
                        </div>                                                                              <!-- end away/UNDER details row  -->
                    
                        <div class="container my-4">
                            <div class="row">
                                <hr class="col-5">
                                <div class="col-2 inline-block text-center">
                                    <i class="fas fa-football-ball"></i>
                                </div>
                                <hr class="col-5">
                            </div>
                        </div>

                        <div class="row text-center mb-1">                                                  <!-- begin home/OVER details row -->
                            <img id="homeTeamLogoPreModal" class="col-1 mr-2"></img>                             <!-- end home logo -->
                            <div class="col-4 text-center">                                                 <!-- begin home spread box -->
                                <div class="container-fluid">
                                    <div class="row">                                                       <!-- begin home spread row -->            
                                        <div id="homeTeamSpreadPre" class="col-12 border"></div>            <!-- home spread -->
                                    </div>                                                                  <!-- end home spread row -->
                                    <div class="row">                                                       <!-- begin home spread odds row -->
                                        <div id="homeTeamSpreadOddsPre" class="col-12 border mt-2"></div>                                          <!-- home spread odds -->
                                    </div>                                                                  <!-- end home spread odds row -->
                                </div>
                            </div>                                                                          <!-- end home spread box -->
                            <div id="homeTeamMLPre" class="col-3 border my-auto"></div>                     <!-- home money line -->
                            <div class="col-4">                                                             <!-- begin OVER totals box  -->
                                <div class="container-fluid">
                                    <div class="row">                                                       <!-- begin OVER totals row -->            
                                        <div id="overTotalPre" class="col-12 border"></div>                 <!-- OVER totals -->
                                    </div>                                                                  <!-- end OVER totals row -->
                                    <div class="row">                                                       <!-- begin OVER totals odds row -->
                                        <div id="overMLPre" class="col-12 border mt-2"></div>               <!-- OVER totals odds -->
                                    </div>                                                                  <!-- end OVER totals odds row -->
                                </div>
                            </div>                                                                          <!-- end OVER totals box  -->
                        </div>                                                                              <!-- end home/OVER details row  -->
                    </div>                                                                                  <!-- end modal body container -->  
                </div>                                                                                      <!-- end of modal body div -->
            </div>                                                                                          <!-- end of modal content -->
        </div>                                                                                              <!-- end of modal dialog div -->
    </div>                                                                                                  <!-- end pre-game modal div -->

    <!-- Live-Game Modal -->
    <div id="live-game-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="live-game-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="container-fluid">
                    <div class="row modal-header">
                        <h5 class="col-12 modal-title text-center font-weight-bold text-uppercase">Live-Game Odds</h5>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row text-center mb-1">                                                          <!-- begin header row -->
                            <div class="col-1"></div>                                                               <!-- end empty, spacer div -->
                            <div class="col-5 border-bottom font-weight-bold">Spread</div>                          <!-- end live game spread -->
                            <div class="col-6 border-bottom font-weight-bold">Moneyline</div>                       <!-- end live money line -->
                        </div>                                                                                      <!-- end header row -->
        
                        <div class="row text-center">                                                               <!-- begin live away/UNDER details row -->
                            <img id="awayTeamLogoLiveModal" class="col-1 mr-2"></img>                               <!-- end away logo -->
                            <div class="col-5">                                                                     <!-- begin live away spread box -->
                                <div class="container-fluid">
                                    <div class="row">                                                               <!-- begin live away spread row -->            
                                        <div id="awayTeamSpreadLive" class="col-12 border"></div>                   <!-- live away spread -->
                                    </div>                                                                          <!-- end live away spread row -->
                                    <div class="row">                                                               <!-- begin live away spread odds row -->
                                        <div id="awayTeamSpreadOddsLive" class="col-12 border mt-2"></div>          <!-- live away spread odds -->
                                    </div>                                                                          <!-- end live away spread odds row -->
                                </div>
                            </div>                                                                                  <!-- end live away spread box -->
                            <div id="awayTeamMLLive" class="col-6 border my-auto"></div>                            <!-- away live money line -->
                        </div>                                                                                      <!-- end live away/UNDER details row  -->
                       
                        <div class="container my-4">
                            <div class="row">
                                <hr class="col-5">
                                <div class="col-2 inline-block text-center">
                                    <i class="fas fa-football-ball"></i>
                                </div>
                                <hr class="col-5">
                            </div>
                        </div>
                        
                        <div class="row text-center mb-1">                                                          <!-- begin home details row -->
                            <img id="homeTeamLogoLiveModal" class="col-1 mr-2"></img>                               <!-- end home logo -->
                            <div class="col-5">                                                                     <!-- begin home spread box -->
                                <div class="container-fluid">
                                    <div class="row">                                                               <!-- begin live home spread row -->            
                                        <div id="homeTeamSpreadLive" class="col-12 border"></div>                   <!-- live home spread -->
                                    </div>                                                                          <!-- end live home spread row -->
                                    <div class="row">                                                               <!-- begin live home spread odds row -->
                                        <div id="homeTeamSpreadOddsLive" class="col-12 border mt-2"></div>          <!-- home live spread odds -->
                                    </div>                                                                          <!-- end live home spread odds row -->
                                </div>
                            </div>                                                                                  <!-- end live home spread box -->
                            <div id="homeTeamMLLive" class="col-6 border my-auto"></div>                            <!-- live home money line -->
                        </div>                                                                                      <!-- end home details row  -->
                    </div>                                                                                          <!-- end live modal body container -->  
                </div>                                                                                              <!-- end live modal body div -->
            </div>                                                                                                  <!-- end live modal content -->
        </div>                                                                                                      <!-- end live modal dialog div -->
    </div>                                                                                                          <!-- end live modal div -->
    
    <script id="odds-template" type="text/x-handlebars-template">
        {{#each this}}
          <p class="list-group-item d-flex justify-content-between align-items-center">
              {{teamName}}
              <span class="badge badge-dark">{{payout}}</span>
          </p>
        {{/each}}
      </script>

    <script id="preGame-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class='container-fluid text-center card preGameCard mb-3' id={{scoreID}}>
            <div class='row card-body'>
                <img class='col-1 card-img' src={{awayTeamLogo}} id='awayTeamLogoPre'>
                <div class='col-4 font-weight-bold'>{{awayTeamFullName}}</div>
                <div class='col-6'>{{stadiumName}} - {{stadiumCity}}, {{stadiumState}}</div>
                <div class='col-1'>{{channel}}</div>
      
            </div>
            
            <div class='row card-body'>
                <img class='col-1 card-img' src={{homeTeamLogo}} id='homeTeamLogoPre'>
                <div class='col-4 font-weight-bold'>{{homeTeamFullName}}</div>
                <div class='col-6'>{{dateTime}}</div>
                <i class="col-1 preGameModalBtn fas fa-football-ball my-auto" data-toggle="modal" data-target="#pre-game-modal" id="{{scoreID}}"></i>
            </div>
        </div>
        {{/each}}
    </script>

    <script id="liveGame-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class='container-fluid text-center card liveGameCard mb-3' id={{scoreID}}>
            <div class='row card-body'>
                <img class='col-1 card-img' src={{awayTeamLogo}} id='homeTeamLogoLive'>
                <div class='col-4 font-weight-bold'>{{awayTeamFullName}}</div>
                <div class='col-2'>{{awayScore}}</div>
                <div class='col-6'>
                  <div class='container-fluid'>
                    <div class="row">
                      <div class="col-4">{{awayTeamScore}}</div>
                      <div class="col-8">{{quarter}} ({{timeRemaining}}</div>
                    </div>
                  </div>
                </div>
                <div class="col-1 liveGameModalBtn fas fa-football-ball my-auto" data-toggle="modal" data-target="#live-game-modal" id="scoreID"></div>
            </div>
            <div class='container-fluid text-center card liveGameCard mb-3' id={{scoreID}}>
              <div class='row card-body'>
                  <img class='col-1 card-img' src={{homeTeamLogo}} id='homeTeamLogoLive'>
                  <div class='col-4 font-weight-bold'>{{homeTeamFullName}}</div>
                  <div class='col-2'>{{homeScore}}</div>
                  <div class='col-6'>
                    <div class='container-fluid'>
                      <div class="row">
                        <div class="col-4">{{homeTeamScore}}</div>
                        <div class="col-8">{{quarter}} ({{timeRemaining}}</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-1"></div>
              </div>
          </div>
        {{/each}}
    </script>      
    <script id="completedGame-template" type="text/x-handlebars-template">
      {{#each this}}
      <div class='container-fluid card my-3 border completeGameCard' id={{scoreID}}>
          <div class='row card-body'>
              <img class='col-1 card-img' src={{awayTeamLogo}} id='awayTeamLogoComplete'>
              <div class='col-4 font-weight-bold'>{{awayTeamFullName}}</div>
              <div class='col-2'>{{awayScore}}</div>
              <div class='col-5' id='awayHeadCoach'>{{awayHeadCoach}} {{#if homeWon}}(L){{else}}(W){{/if}}</div>
          </div>
          
          <div class='row card-body'>
              <img class='col-1 card-img' src={{homeTeamLogo}} id='homeTeamLogoComplete'>
              <div class='col-4 font-weight-bold'>{{homeTeamFullName}}</div>
              <div class='col-2'>{{homeScore}}</div>
              <div class='col-5' id='homeHeadCoach'>{{homeHeadCoach}} {{#if homeWon}}(W){{else}}(L){{/if}}</div>
          </div>
      </div>
      {{/each}}
    </script>
    

    
    


    <!-- jQuery first, then Popper.js, then Bootstrap JavaScript, then user logic.js file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- scrollspy jQuery functionality per Bootstrap documentation -->
    <script> 
        $('[data-spy="scroll"]').each(function() {
            let $spy = $(this).scrollspy('refresh');
        });
    </script>
    <!-- moment.js library added for date conversions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
   


</body>
</html>
